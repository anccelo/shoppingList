

<div class="container" style="display: flex; ">
  <div class="card border-primary mb-3" style="width: 30rem;">
    <div class="card-body">
      <h4 class="card-title"> Products</h4>
      <p class="card-text">We are in {{ info.city}} and to day is {{ info.date|date:'dd/MM/yyyy' }} and it's {{ info.date|date:'HH:mm' }}</p>
      <ul class="list-group">
        <li *ngFor="let p of products$" class="list-group-item">
          id = {{ p.idProduct}}, name = {{ p.nameProduct }}
        </li>
      </ul>
    </div>
  </div>
  <div class="card-body">
    <form #f="ngForm" (ngSubmit)="addProduct(f.value)">
      <div class="form-group">
        <input required name="nameProduct" ngModel type="text" [ngModel]="f.nameProduct">
        <label class="control-label">new name product:</label>
        <br/>
        <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Insert</button>
      </div>
    </form>
  </div>
</div>
